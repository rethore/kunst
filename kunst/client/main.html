<head>
  <title>simple</title>
</head>

<body>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <div class="container">
  <h1>kunst@svalin</h1>
  {{! > hello}}
  {{! > info}}
  {{> production }}
  <div class="row">
    <div class="col-md-4">
      {{> sunshow }}
    </div>
    <div class="col-md-4">
      {{> rungame }}
    </div>
    <div class="col-md-4">
      {{> lamps }}
    </div>
  </div>
  </div>
</body>

<template name="production">
<div class="panel panel-default">
  <div class="panel-heading">Solceller Production</div>
  <div class="panel-body">
  <iframe width="100%" height="400" frameborder="0" scrolling="no" src="https://plot.ly/~piredtu/30.embed"></iframe>
  </div>
</div>
</template>

<template name="sunshow">

  <div class="panel panel-default">
  <div class="panel-heading">Solceller show</div>
  <div class="panel-body">
    <button class="btn btn-primary {{disabled}}">Go!</button>
  </div>
  </div>

</template>

<template name="rungame">
  <div class="panel panel-default">
  <div class="panel-heading">Running game</div>
  <div class="panel-body">
    <label>Speed</label>
    <div class="input-group">
      <input id="speed" type="number" class="form-control" value="8" aria-describedby="basic-addon2">
      <span class="input-group-addon" id="basic-addon2">km/h</span>
    </div>
    <label>N tours</label>
    <input id="tours" type="number" class="form-control" value="2" aria-describedby="basic-addon2">
    <br>
    <button class="btn btn-primary {{disabled}}" type="button">Run!</button>
  </div>
</div>

</template>

<template name="hello">
  <button class="btn">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com">Discussions</a></li>
  </ul>
</template>

<template name="lamps">
  <div class="panel panel-default">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
    Current active lamps
  </div>
  <div class="panel-body">

  </div>
  </div>
</template>
