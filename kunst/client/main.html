<head>
  <title>simple</title>
</head>

<body>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <div class="container">
  <h1>kunst@svalin</h1>
  {{! > hello}}
  {{! > info}}
  {{> production }}
  <div class="row">
    <div class="col-md-4">
      {{> sunshow }}
    </div>
    <div class="col-md-4">
      {{> rungame }}
    </div>
    <div class="col-md-4">
      {{> lamps }}
    </div>
  </div>
  </div>
</body>

<template name="production">
<div class="panel panel-default">
  <div class="panel-heading">
    <span class="">Solceller Production:</span>
  </div>
  <div class="panel-body">
    <div class="col-md-2">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="getdate">Get</button>
          </span>
          <input type="text" class="form-control" id="my-datepicker" >
        </div>
    </div>
  <iframe width="100%" height="400" frameborder="0" scrolling="no" src="{{url}}.embed"></iframe>
  </div>
</div>
</template>

<template name="sunshow">

  <div class="panel {{panelstatus}}">
  <div class="panel-heading">Solceller show {{date.day}}/{{date.month}}/{{date.year}}</div>
  <div class="panel-body">
    <button class="btn btn-primary {{disabled}} defaultshow">Go!</button>
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle {{disabled}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Colormaps <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        {{#each colormaps}}
          <li><a href="#" class="cmap" id="{{cname}}">{{cname}}</a></li>
        {{/each}}
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
      </ul>
    </div>
  </div>
  </div>

</template>

<template name="rungame">
  <div class="panel  {{panelstatus}}">
  <div class="panel-heading">Running game</div>
  <div class="panel-body">
    <label>Speed</label>
    <div class="input-group">
      <input id="speed" type="number" class="form-control" value="8" aria-describedby="basic-addon2">
      <span class="input-group-addon" id="basic-addon2">km/h</span>
    </div>
    <label>N tours</label>
    <input id="tours" type="number" class="form-control" value="2" aria-describedby="basic-addon2">
    <br>
    <button class="btn btn-primary {{disabled}}" type="button">Run!</button>
  </div>
</div>

</template>

<template name="hello">
  <button class="btn">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com">Discussions</a></li>
  </ul>
</template>

<template name="lamps">
  <div class="panel {{panelstatus}}">
  <div class="panel-heading">
    Direct Control
  </div>
  <div class="panel-body">
    <div class="container">
      <button class="btn btn-success" id="on">ON</button>
      <button class="btn btn-danger" id="off">OFF</button>
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle {{disabled}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Effect <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="cmap" id="none">none</a></li>
          <li><a href="#" class="cmap" id="colorloop">colorloop</a></li>
        </ul>
      </div>
    </div>
    <br>
    <div class="container">
      <button class="btn btn-primary" id="reactivate">Reactivate</button>
    </div>
  </div>
  </div>
</template>
